<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Shop - Male Fashion</title>
</head>
<body>
    <nav class="bg-black text-white flex justify-between p-3">
        <div class="ml-36 mr-36">
            <h4>Free shipping, 30-day return or refund guarantee.</h4>
        </div>
        <div class="ml-36 mr-36">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </nav>

    <nav class="bg-white flex justify-between p-6 sticky top-0 z-50 shadow-md">
        <div class="ml-36 mr-36">
            <img src="assets/logo.webp" alt="Logo">
        </div>
        <div class="ml-36 mr-36 font-medium flex gap-6 text-black">
            <a href="index.html">Home</a>
            <a href="shop.html" class="text-red-500">Shop</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Shop Page Header -->
    <header class="bg-gray-100 text-center py-12">
        <h1 class="text-4xl font-extrabold">Shop Our Collection</h1>
        <p class="text-lg text-gray-600 mt-2">Find the best styles for every season.</p>
    </header>

    <!-- Products Grid -->
    <section class="py-12 bg-white">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
            <div class="relative group overflow-hidden rounded-lg shadow-lg">
                <img src="assets/hoodie.jpg" alt="Hoodie" class="w-full h-64 object-cover transition-all duration-500 group-hover:blur-sm group-hover:brightness-50">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-all duration-500">
                    <h3 class="text-lg font-bold">Hoodie</h3>
                    <p class="text-sm">৳850</p>
                    <button class="mt-3 px-5 py-2 bg-red-500 rounded-lg hover:bg-red-600">Shop Now</button>
                </div>
            </div>

            <div class="relative group overflow-hidden rounded-lg shadow-lg">
                <img src="assets/shoes_1.jpg" alt="Shoes" class="w-full h-64 object-cover transition-all duration-500 group-hover:blur-sm group-hover:brightness-50">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-all duration-500">
                    <h3 class="text-lg font-bold">Jordan Air-force2</h3>
                    <p class="text-sm">৳999</p>
                    <button class="mt-3 px-5 py-2 bg-red-500 rounded-lg hover:bg-red-600">Shop Now</button>
                </div>
            </div>

            <div class="relative group overflow-hidden rounded-lg shadow-lg">
                <img src="assets/glasses_1.jpg" alt="Glasses" class="w-full h-64 object-cover transition-all duration-500 group-hover:blur-sm group-hover:brightness-50">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-all duration-500">
                    <h3 class="text-lg font-bold">Glasses</h3>
                    <p class="text-sm">৳99</p>
                    <button class="mt-3 px-5 py-2 bg-red-500 rounded-lg hover:bg-red-600">Shop Now</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
